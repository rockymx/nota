<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Auth</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background: #3b82f6;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #2563eb;
    }
    #logs {
      margin-top: 20px;
      padding: 15px;
      background: #f3f4f6;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
    }
    .success { color: #10b981; }
    .error { color: #ef4444; }
    .info { color: #3b82f6; }
  </style>
</head>
<body>
  <h1>üîê Test de Autenticaci√≥n Supabase</h1>

  <div class="form-group">
    <label>Email:</label>
    <input type="email" id="email" placeholder="tu@email.com">
  </div>

  <div class="form-group">
    <label>Password:</label>
    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
  </div>

  <div>
    <button onclick="testSignUp()">Registrar</button>
    <button onclick="testSignIn()">Login</button>
    <button onclick="testGetSession()">Ver Sesi√≥n</button>
    <button onclick="testSignOut()">Logout</button>
    <button onclick="clearLogs()">Limpiar</button>
  </div>

  <div id="logs"></div>

  <script>
    // Credenciales de Supabase
    const SUPABASE_URL = 'https://ypqpfidwjrfqueapsmkb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlwcXBmaWR3anJmcXVlYXBzbWtiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1MTQzMTQsImV4cCI6MjA3MjA5MDMxNH0.Bu-d-kjPFjt_KcW-f5Bdxn1Ut4w35bJf-DP6qBAE9s8';

    // Lee del .env si est√°s en desarrollo
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function log(message, type = 'info') {
      const logs = document.getElementById('logs');
      const timestamp = new Date().toLocaleTimeString();
      const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
      logs.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
      logs.scrollTop = logs.scrollHeight;
      console.log(message);
    }

    function clearLogs() {
      document.getElementById('logs').innerHTML = '';
    }

    async function testSignUp() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      log(`üìù Intentando registrar: ${email}`, 'info');

      try {
        const { data, error } = await supabase.auth.signUp({
          email,
          password
        });

        if (error) {
          log(`‚ùå Error: ${error.message}`, 'error');
        } else {
          log(`‚úÖ Registro exitoso!`, 'success');
          log(`   User ID: ${data.user?.id}`, 'success');
          log(`   Email: ${data.user?.email}`, 'success');
          log(`   Email confirmado: ${data.user?.email_confirmed_at ? 'S√≠' : 'No'}`, 'success');
        }
      } catch (err) {
        log(`‚ùå Exception: ${err.message}`, 'error');
      }
    }

    async function testSignIn() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      log(`üîê Intentando login: ${email}`, 'info');

      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password
        });

        if (error) {
          log(`‚ùå Error: ${error.message}`, 'error');
          log(`   Code: ${error.code}`, 'error');
          log(`   Status: ${error.status}`, 'error');
        } else {
          log(`‚úÖ Login exitoso!`, 'success');
          log(`   User ID: ${data.user?.id}`, 'success');
          log(`   Email: ${data.user?.email}`, 'success');
          log(`   Session v√°lida: ${data.session ? 'S√≠' : 'No'}`, 'success');
          log(`   Access Token: ${data.session?.access_token?.substring(0, 20)}...`, 'success');
        }
      } catch (err) {
        log(`‚ùå Exception: ${err.message}`, 'error');
      }
    }

    async function testGetSession() {
      log('üîç Obteniendo sesi√≥n actual...', 'info');

      try {
        const { data, error } = await supabase.auth.getSession();

        if (error) {
          log(`‚ùå Error: ${error.message}`, 'error');
        } else if (data.session) {
          log(`‚úÖ Sesi√≥n activa:`, 'success');
          log(`   User ID: ${data.session.user?.id}`, 'success');
          log(`   Email: ${data.session.user?.email}`, 'success');
          log(`   Expira: ${new Date(data.session.expires_at * 1000).toLocaleString()}`, 'success');
        } else {
          log(`‚ÑπÔ∏è No hay sesi√≥n activa`, 'info');
        }
      } catch (err) {
        log(`‚ùå Exception: ${err.message}`, 'error');
      }
    }

    async function testSignOut() {
      log('üëã Cerrando sesi√≥n...', 'info');

      try {
        const { error } = await supabase.auth.signOut();

        if (error) {
          log(`‚ùå Error: ${error.message}`, 'error');
        } else {
          log(`‚úÖ Sesi√≥n cerrada correctamente`, 'success');
        }
      } catch (err) {
        log(`‚ùå Exception: ${err.message}`, 'error');
      }
    }

    // Auto-check session on load
    window.addEventListener('load', () => {
      log('üöÄ P√°gina cargada', 'info');
      log(`üìç Supabase URL: ${SUPABASE_URL}`, 'info');
      log(`üîë Anon Key presente: ${SUPABASE_ANON_KEY ? 'S√≠' : 'No'}`, 'info');
      testGetSession();
    });

    // Listen to auth changes
    supabase.auth.onAuthStateChange((event, session) => {
      log(`üîî Auth cambi√≥: ${event}`, 'info');
      if (session) {
        log(`   Sesi√≥n: ${session.user?.email}`, 'info');
      }
    });
  </script>
</body>
</html>
